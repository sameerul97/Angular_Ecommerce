<div style="text-align:center">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 p-2" *ngFor="let phone of mobilePhones" [routerLink]="['/mobilePhone', phone.mobileId]">
        <!-- Card -->
        <div class="card">
          <!-- Card image -->
          <div class="view overlay">
            <img class="img-thumbnail" src="{{ phone.mobileImage}}" alt="Card image cap">

          </div>
          <div class="card-body">
            <a [routerLink]="['/mobilePhone', phone.mobileId]" style="text-decoration: none; color:#2572C8;">{{phone.mobileName}}
              <!-- <div class="mask rgba-white-slight" ></div> -->
            </a>
            <!-- <h5 class="">{{phone.mobileName}}</h5> -->
          </div>
          <div class="card-footer text-muted  ng-scope" ng-controller="myContrl" ng-init="id=3;quantity=4;price=150">
            <span class="float-left mt-2">
              <span>Â£{{phone.mobilePrice}}</span>
            </span>
            <span class="float-right">
              <a [routerLink]="['/mobilePhone', phone.mobileId]" class=" btn btn-info" ng-click="addToBasket(id,quantity,price)">
                <span>
                  <i class="lnr lnr-cart"></i>
                </span> Add to Cart</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
