<div class="container" style="height:80vh">
  <div class="text-center">
    <form class="text-center form-signin" (ngSubmit)="logIn()" #userLoginForm="ngForm">
      <div class="form-group">

        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

        <label for="name">Username*</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.email" name="username" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password"
          #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!userLoginForm.form.valid">Submit</button>
      <p class="mt-2 font-weight-light">{{serverResponse}}</p>
      <p class="mt-3 mb-3 text-muted">Â© 2017-2018</p>

        <p style="font-size: 20px; color: white">Logging in...</p>
      </ngx-spinner> -->
      <!-- <h2 name="title">{{serverResponse}}</h2> -->

    </form>
  </div>
</div>
