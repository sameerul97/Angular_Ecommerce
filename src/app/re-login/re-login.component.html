<div #myModal class="modal fade" data-keyboard="false" data-backdrop="static" id="myModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
      </div>
      <div class="modal-body">
        <div class="">
          <h2>Log in to continue using</h2>

          <div class="p-3">
            <form (ngSubmit)="reLogin()" #userReLoginForm="ngForm">
              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" required [(ngModel)]="myUsername" name="myUsername" #username="ngModel">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                  Username is required
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" class="form-control" required [(ngModel)]="myPassword" name="myPassword"
                  #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password is required
                </div>
              </div>


            </form>
            <div *ngIf="serverResponse?.length > 0 ;">
              <h2 class="alert alert-danger text-center text-danger font-weight-light">{{serverResponse}}</h2>

            </div>

          </div>
        </div>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" (click)="signOut()" data-dismiss="modal">Log Out</button>
        <button type="submit" class="btn btn-success" (click)="reLogin()" [disabled]="!userReLoginForm.form.valid">Submit</button>

        <!-- <button type="button" class="btn btn-primary">Log In</button> -->
      </div>
    </div>
  </div>
</div>
